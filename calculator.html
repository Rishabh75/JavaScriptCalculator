<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Calculator </title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  	<script type="text/javascript" src="calculator.js"></script>
  	<link rel="stylesheet" type="text/css" href="calculator.css">
  	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
  </head>

  <body>
    
    <div class="conainer-fluid">

      <div class="container text-center">
        
          <h1>Electronic Calculator App</h1>
          <div id="display" ><div class="displayBoard well"><h3 class="display text-right">0</h3><hr><h4 class="text text-center">0</h4></div></div>
          
          <div id="buttons">
      
            <button class='btn btn-danger' value='ac'>AC</button>
            <button class='btn btn-danger' value='ce'>CE</button>
            <button class="btn btn-primary" value='/'>&divide;</button>
            <button class="btn btn-primary" value='*'>x</button>

            <br>

            <button class="btn btn-primary" value='7'>7</button>
            <button class="btn btn-primary" value='8'>8</button>
            <button class="btn btn-primary" value='9'>9</button>
            <button class="btn btn-primary" value='-'>-</button>

            <br>

            <button class="btn btn-primary" value='4'>4</button>
            <button class="btn btn-primary" value='5'>5</button>
            <button class="btn btn-primary" value='6'>6</button>
            <button class="btn btn-primary" value='+'>+</button>

            <br>

            <button class="btn btn-primary" value='1'>1</button>
            <button class="btn btn-primary" value='2'>2</button>
            <button class="btn btn-primary" value='3'>3</button>
            <button class='invisible'></button>

            <br>

            <button class="btn btn-primary " id='zeroButton' value='0'>0</button>
  
            <button class="btn btn-primary " value='.'>.</button>
            <button class="btn btn-primary " id='equalButton' value='='>=</button>

            <br>
          </div>


      </div>
      
    </div>
    
  </body>
</html>
